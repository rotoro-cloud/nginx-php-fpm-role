---
php_url: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
php_repo: remi-php74

php_fpm_pool: nginx

php_fpm_owner: "{{ php_fpm_pool }}"
php_fpm_group: "{{ php_fpm_pool }}"

php_fpm_listen_user: "{{ php_fpm_owner }}"
php_fpm_listen_group: "{{ php_fpm_group }}"
php_fpm_listen_mode: "0660"

php_fpm_listen: /var/run/php-fpm/php-fpm.sock

php_pre_req_packages:
  - epel-release
  - yum-utils

nginx_packages:
  - nginx

php_packages:
  - php
  - php-mysqlnd
  - php-fpm
  
php_req_packages:
  - ImageMagick
  - ImageMagick-devel
  - gss
  - php-devel
  - php-pear
